dockerbuild:
  build_args:
    llvm_version:
      key: llvm
      name: llvm
      type: spack

      # Only install x.0.0 versions
      filter: 
        - "^[0-9]+[.]0[.]0$"

      # Greater than 10.0.0
      startat: "10.0.0"

    # Look for ubuntu versions for our base builds
    ubuntu_version:
      key: ubuntu
      name: ghcr.io/rse-radiuss/ubuntu
      type: container
      startat: "18.04"
      skips:
        - "20.04"
      filter: 
        - "^[0-9]+[.]04$"
