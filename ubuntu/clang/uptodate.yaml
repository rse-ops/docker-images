dockerbuild:
  build_args:
    llvm_version:
      name: llvm
      type: spack

      # Only install x.0.0 versions
      filter: 
        - "^[0-9]+[.]0[.]0$"

      # Greater than 11.0.0
      startat: "11.0.0"

      # But always include these (present in original repository)
      includes:
       - "4.0.0"
       - "5.0.1"
       - "6.0.0"

    # Look for ubuntu versions for our base builds
    ubuntu_version:
      name: ghcr.io/radiuss/ubuntu
      type: container
      startat: "16.04"
      filter: 
        - "^[0-9]+[.]04$"
