dockerbuild:

  # Specific combinations of build args to exclude (optional)
  exclude:
    llvm_version: ["10.0.0", "11.0.0"]
    ubuntu_version: ["22.04", "22.04"]

  build_args:
    llvm_version:
      key: llvm
      name: llvm
      type: spack

      # Only install x.0.0 versions
      filter: 
        - "^[0-9]+[.]0[.]0$"

      # Greater than 10.0.0
      startat: "10.0.0"

    # Only support those in spack build cache
    ubuntu_version:
      key: ubuntu
      versions:
        - "20.04"
