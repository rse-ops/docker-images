dockerbuild:

  container_basename: ubuntu-cuda-dpcpp
  build_args:
    dpcpp_version:
      key: dpcpp
      name: dpcpp
      type: spack
      startat: "2021.09"

    # Look for ubuntu versions for our base builds
    cuda_version:
      key: cuda
      name: ghcr.io/rse-ops/cuda-ubuntu-22.04
      type: container
