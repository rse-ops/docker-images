dockerbuild:

  build_args:
    llvm_amdgpu_version:
      key: llvm_amdgpu
      versions:
       - "5.0.2"
       - "5.1.3"

    # Look for ubuntu versions for our base builds
    ubuntu_version:
      key: ubuntu
      name: ghcr.io/rse-ops/ubuntu
      type: container
      startat: "20.04"
      filter: 
        - "^[0-9]+[.]04$"
