dockerbuild:

  container_basename: ubuntu-hip-dpcpp
  build_args:
    dpcpp_version:
      key: dpcpp
      name: dpcpp
      type: spack
      startat: "2021.09"

    # Look for ubuntu versions for our base builds
    hip_version:
      key: hip
      name: ghcr.io/rse-ops/hip-ubuntu-22.04
      type: container
