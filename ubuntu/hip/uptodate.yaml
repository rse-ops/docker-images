dockerbuild:

  build_args:
    hip_version:
      key: hip
      versions:
       - "4.0.0"
       - "4.1.0"
       - "4.2.0"
       - "4.3.1"

    # Look for ubuntu versions for our base builds
    ubuntu_version:
      key: ubuntu
      name: ghcr.io/rse-ops/ubuntu
      type: container
      startat: "20.04"
      filter: 
        - "^[0-9]+[.]04$"
